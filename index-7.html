<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Drop Segreto</title>
  <script>
    function checkPassword() {
      const pw = prompt("Inserisci la password per accedere al drop:");
      if (pw !== "tuapasswordqui") {
        alert("Accesso negato.");
        window.location.href = "https://google.com"; // o tua home
      }
    }
  </script>
</head>
<body onload="checkPassword()">
  <h1>Benvenuto al Drop Esclusivo</h1>
  <p>Qui troverai i contenuti segreti del drop!</p>
</body>
</html>
